<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Vanilla JS</title>
    <!-- import external fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>
  <body>
    <h1 class="header">Todo App Vanilla JS</h1>

    <div class="category-container">
      <h2 class="category-container-title">Lists</h2>

      <ul class="category-list breakable">
        <li class="category-item active">Work</li>
        <li class="category-item">University</li>
        <li class="category-item">Grocery</li>
      </ul>

      <form action="" class="new-form">
        <input
          type="text"
          class="new-input new-category"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn btn-add new-category" aria-label="create new list">
          +
        </button>
      </form>
    </div>

    <div class="todo-list-container">
      <div class="todo-header">
        <h2 class="todo-header-title">University</h2>
        <p class="todo-count">3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="todo-list breakable">
          <!-- <todo-1> -->
          <div class="todo-item-container">
            <input type="checkbox" id="todo-1" />
            <label class="todo-item" for="todo-1">
              <span class="custom-checkbox"></span>
              <span class="todo-item-text"
                >choose the courses for new semester</span
              >
            </label>
          </div>
          <!-- </todo-1> -->
          <!-- <todo-2> -->
          <div class="todo-item-container">
            <input type="checkbox" id="todo-2" />
            <label class="todo-item" for="todo-2">
              <span class="custom-checkbox"></span>
              <span class="todo-item-text"
                >choose the courses for new semester</span
              >
            </label>
          </div>
          <!-- </todo-2> -->
          <!-- <todo-3> -->
          <div class="todo-item-container">
            <input type="checkbox" id="todo-3" />
            <label class="todo-item" for="todo-3">
              <span class="custom-checkbox"></span>
              <span class="todo-item-text"
                >choose the courses for new semester</span
              >
            </label>
          </div>
          <!-- </todo-3> -->
          <!-- <todo-4> -->
          <div class="todo-item-container">
            <input type="checkbox" id="todo-4" />
            <label class="todo-item" for="todo-4">
              <span class="custom-checkbox"></span>
              <span class="todo-item-text"
                >choose the courses for new semester</span
              >
            </label>
          </div>
          <!-- </todo-4> -->
        </div>

        <div class="new-todo-container">
          <form action="" class="new-form">
            <input
              type="text"
              class="new-input new-todo"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn btn-add new-todo" aria-label="create new task">
              +
            </button>
          </form>
        </div>

        <div class="delete-buttons-container">
          <button class="btn btn-delete">Clear completed tasks</button>
          <button class="btn btn-delete">Delete list</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="footer-text">
        Made by
        <a
          class="mention-link"
          href="https://www.youtube.com/@WebDevSimplified"
        >
          @Kyle</a
        >,
        <a class="mention-link" href="https://www.youtube.com/@KevinPowell">
          @Kevin</a
        >,
        <a class="mention-link" href="https://github.com/alborzasd">
          @Alborz
        </a>
      </p>
    </footer>
  </body>
</html>
