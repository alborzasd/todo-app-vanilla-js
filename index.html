<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App Vanilla JS</title>
    <!-- import external fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="/src/css/main.css" />
    <!-- scripts -->
    <script defer src="/src/js/script.js"></script>
  </head>
  <body>
    <h1 class="header">Todo App Vanilla JS</h1>

    <div class="category-container">
      <h2 class="category-container-title">Lists</h2>

      <ul class="category-list breakable" data-category-list>
        <!-- <li class="category-item active">Work</li>
        <li class="category-item">University</li>
        <li class="category-item">Grocery</li> -->
      </ul>

      <form action="" class="new-form" data-new-category-form>
        <input
          type="text"
          class="new-input new-category"
          placeholder="new list name"
          aria-label="new list name"
          data-new-category-input
        />
        <button class="btn btn-add new-category" aria-label="create new list">
          +
        </button>
      </form>
    </div>

    <div class="todo-list-container" data-todo-list-container>
      <div class="todo-header">
        <h2 class="todo-header-title" data-todo-header-title>University</h2>
        <p class="todo-count" data-todo-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="todo-list breakable" data-todo-list>
          <!-- 
            template tag will not render in page until we clone it with js
            so the tag can be placed any where
            but we place it here to show which dom element it should be appended to
            (it must be appended to [data-todo-list])
           -->
          <template id="todo-item-template">
            <div class="todo-item-container">
              <input type="checkbox" id="TEMPLATE_ID" />
              <label class="todo-item" for="TEMPLATE_ID">
                <span class="custom-checkbox"></span>
                <span class="todo-item-text">TEMPLATE_TEXT</span>
              </label>
            </div>
          </template>
        </div>

        <div class="new-todo-container">
          <form action="" class="new-form" data-new-todo-form>
            <input
              type="text"
              class="new-input new-todo"
              placeholder="new task name"
              aria-label="new task name"
              data-new-todo-input
            />
            <button class="btn btn-add new-todo" aria-label="create new task">
              +
            </button>
          </form>
        </div>

        <div class="delete-buttons-container">
          <button class="btn btn-delete" data-clear-done-todos-button>
            Clear completed tasks
          </button>
          <button class="btn btn-delete" data-delete-category-button>
            Delete list
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="footer-text">
        Made by
        <a
          class="mention-link"
          target="_blank"
          href="https://www.youtube.com/@WebDevSimplified"
        >
          @Kyle</a
        >,
        <a
          class="mention-link"
          target="_blank"
          href="https://www.youtube.com/@KevinPowell"
        >
          @Kevin</a
        >,
        <a
          class="mention-link"
          target="_blank"
          href="https://github.com/alborzasd"
        >
          @Alborz
        </a>
      </p>
    </footer>
  </body>
</html>
